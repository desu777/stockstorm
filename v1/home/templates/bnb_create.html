{% extends "base.html" %}
{% block title %}
  Add BNB Bot | STOCKstorm
{% endblock %}

{% block content %}
<div class="profile-container" style="max-width: 600px;">
    <h2>Add new BNB Bot</h2>
    <form method="post" class="profile-form" style="text-align:left;">
        {% csrf_token %}

        <!-- Nazwa bota -->
        <div class="form-group">
            <label for="id_name">Bot name:</label>
            <input type="text" name="name" id="id_name" required>
        </div>
        
        <!-- Symbol (np. BTCUSDT) -->
        <div class="form-group">
            <label for="id_symbol">Symbol (np. BTCUSDT):</label>
            <input type="text" name="symbol" id="id_symbol" required>
        </div>

        <!-- Waluta aktywa (jeśli chcesz, np. USDT) -->
        <div class="form-group">
            <label for="id_asset_currency">Asset currency:</label>
            <select name="asset_currency" id="id_asset_currency" required>
                <option value="USDT">USDT</option>
                <option value="BUSD">BUSD</option>
                <option value="BTC">BTC</option>
                <option value="EUR">EUR</option>
                <option value="PLN">PLN</option>
            </select>
        </div>


        <!-- Max Price -->
        <div class="form-group">
            <label for="id_max_price">Max Price:</label>
            <input type="number" name="max_price" id="id_max_price" step="0.0001" required>
        </div>

        <div class="form-group">
            <label for="id_decimals">Decimal places:</label>
            <input type="number" name="decimals" id="id_decimals" value="2" min="0" max="8" required>
        </div>

        <!-- Procent -->
        <div class="form-group">
            <label for="id_percent">Percent (np. 5, 10, 15):</label>
            <input type="number" name="percent" id="id_percent" required>
        </div>

        <!-- Kapitał -->
        <div class="form-group">
            <label for="id_capital">Capital for bot:</label>
            <input type="number" step="0.01" name="capital" id="id_capital" required>
        </div>

        <!-- Waluta konta (jeśli chcesz, np. USDT) -->
        <div class="form-group">
            <label for="id_account_currency">Account currency:</label>
            <select name="account_currency" id="id_account_currency" required>
                <option value="USDT">USDT</option>
                <option value="USD">USD</option>
                <option value="PLN">PLN</option>
            </select>
        </div>

        <!-- Binance API Key -->
        <div class="form-group">
            <label for="id_binance_api_key">Binance API Key:</label>
            <input type="text" name="binance_api_key" id="id_binance_api_key">
        </div>

        <!-- Binance API Secret -->
        <div class="form-group">
            <label for="id_binance_api_secret">Binance API Secret:</label>
            <input type="password" name="binance_api_secret" id="id_binance_api_secret">
        </div>

        <button type="submit" class="btn btn-primary">Create Bot</button>
    </form>
</div>
{% endblock %}
