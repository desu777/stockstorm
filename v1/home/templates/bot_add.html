{% extends "base.html" %}
{% block title %}
  Dodaj Bota | STOCKstorm
{% endblock %}

{% block content %}
<div class="profile-container" style="max-width: 600px;">
    <h2>Dodaj nowego bota</h2>
    <form method="post" class="profile-form" style="text-align:left;">
        {% csrf_token %}

        <!-- Nazwa bota -->
        <div class="form-group">
            <label for="id_name">Nazwa bota:</label>
            <input type="text" name="name" id="id_name" required>
        </div>
        
        <!-- Aktywo -->
        <div class="form-group">
            <label for="id_instrument">Aktywo (np. US500, EURUSD):</label>
            <input type="text" name="instrument" id="id_instrument" required>
        </div>

        <!-- Min Price -->
        <div class="form-group">
            <label for="id_min_price">Min Price:</label>
            <input type="number" step="0.01" name="min_price" id="id_min_price" required>
        </div>

        <!-- Max Price -->
        <div class="form-group">
            <label for="id_max_price">Max Price:</label>
            <input type="number" step="0.01" name="max_price" id="id_max_price" required>
        </div>

        <!-- Procent -->
        <div class="form-group">
            <label for="id_percent">Procent (np. 5, 10, 15):</label>
            <input type="number" name="percent" id="id_percent" required>
        </div>

        <!-- Kapitał -->
        <div class="form-group">
            <label for="id_capital">Kapitał (PLN):</label>
            <input type="number" step="0.01" name="capital" id="id_capital" required>
        </div>

        <!-- XTB ID -->
        <div class="form-group">
            <label for="id_xtb_id">XTB ID:</label>
            <input type="text" name="xtb_id" id="id_xtb_id" required>
        </div>

        <!-- XTB Password -->
        <div class="form-group">
            <label for="id_xtb_password">XTB Password:</label>
            <input type="password" name="xtb_password" id="id_xtb_password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Utwórz Bota</button>
    </form>
</div>
{% endblock %}
